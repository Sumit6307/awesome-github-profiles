<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #fff; width: 300px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        
        <!-- Profile Picture -->
        <img src="https://via.placeholder.com/100" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid #4CAF50;">
        
        <!-- Name -->
        <h2 style="color: #333; margin: 10px 0 5px;">Your Name</h2>
        
        <!-- Bio -->
        <p style="color: #777; font-size: 14px; margin: 5px 0 20px;">
            Software Engineer & Full Stack Developer with a passion for building responsive web applications.
        </p>
        
        <!-- Social Links -->
        <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 15px;">
            <a href="#" style="text-decoration: none; color: #333;">
                <img src="https://via.placeholder.com/24" alt="GitHub" style="width: 24px;">
            </a>
            <a href="#" style="text-decoration: none; color: #333;">
                <img src="https://via.placeholder.com/24" alt="LinkedIn" style="width: 24px;">
            </a>
            <a href="#" style="text-decoration: none; color: #333;">
                <img src="https://via.placeholder.com/24" alt="Twitter" style="width: 24px;">
            </a>
        </div>
        
        <!-- Contact Button -->
        <button style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Contact Me
        </button>
    </div>

</body>
</html>
